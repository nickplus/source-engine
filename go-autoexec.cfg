alias "menu" "clear; echo serverlist - list of servers(NA Only!); echo xhair_list - list of crosshair settings; echo xhair_colors - list of available color options for crosshairs; echo hud_list - list of preset Heads-Up Display options; echo Type menu2 to see more options"
